<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_contacto.css">
    
    <title>Contacto</title>
</head>
<body>
    <video src="https://drive.google.com/uc?export=download&id=1FceV6LddRbnaulQEKAmw7uiyX_FiIeF0" autoplay loop muted class="video_fondo"></video>
    
    <form action="" method="post" id="form">
        <div class="form">
            <h1>Contacto</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="text" name="" id="apellido" required><span class="barra"></span>
                <label for="">Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">E-mail</label>
            </div>
            <div class="grupo">
                <textarea name="" cols="30" rows="10" id="consulta" required> </textarea>
                <label for="">Consulta</label>
                
            </div>
            <button type="submit">Enviar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    <script src="/main.js"></script>
</body>
</html>
